<div class="container">
    <div class="d-flex justify-content-center">
        <h1 class="display-1">{{name}}</h1>
    </div>
    <form [formGroup]="userForm" (ngSubmit)="submitdata()">
        <div class="row d-flex justify-content-center">
           
                <div class="col-lg-6">
                    <label for="">Enter Your Id</label>
                    <input [ngClass]="{
                        'has-error':userForm.controls.studentId.touched && userForm.controls.studentId.invalid,
                        'has-success' : userForm.controls.studentId.touched && userForm.controls.studentId.valid
                    }" type="number" formControlName="studentId" class="form-control">
                </div>
            
        </div>
    <div class="row mt-3 d-flex flex-row justify-content-center align-items-center">
        <div class="col-lg-2 col-sm-2">
            <button 
            [disabled]="(userForm.controls.studentId.touched || userForm.controls.studentId.untouched) && userForm.controls.studentId.invalid" 
            class="btn btn-info btn-sm" 
            (click)="submitdata()">Get Attendance report</button>
        </div>
        <div class="col-lg-2 col-sm-2">
            <button 
            [disabled]="(userForm.controls.studentId.touched || userForm.controls.studentId.untouched) && userForm.controls.studentId.invalid" 
            class="btn btn-primary btn-sm" (click)="generateAttendance()">Mark your Attendance</button>
        </div>
    </div>
</form>
</div>
