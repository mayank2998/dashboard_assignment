<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Student's List</h1>
    <a routerLink="/user-create" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
            class="fas fa-download fa-sm text-white-50"></i>Create Student</a>
</div>

        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h4 class="m-0 font-weight-bold text-primary">Student Table</h4>
            </div>

            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Branch</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tfoot>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Branch</th>
                                <th>Action</th>
                            </tr>
                        </tfoot>

                        <tbody>
                            <tr *ngFor="let user of userList">
                                <td>{{user.id}}</td>
                                <td>{{user.Name}}</td>
                                <td>{{user.College}}</td>
                                <td>{{user.Phone}}</td>
                                <td>{{user.Branch}}</td>
                                <td>
                                    <button [routerLink]="['/user-edit',user.id]" class="btn btn-primary btn-sm mr-2">Edit</button>
                                    <button class="btn btn-danger btn-sm mr-2" (click)="deleteData(user.id)">Delete</button>
                                    <button [routerLink]="['/attendance',user.id]" class="btn btn-success btn-sm mr-2">Mark Attendance</button>
                                    <button [routerLink]="['/attendance-report',user.id]" class="btn btn-success btn-sm">Attendance report</button>
                                </td>
                            </tr>
                            </tbody>

                    </table>
                    </div>
        </div>
