<div class="container">
    <div class="d-flex justify-content-center">
        <h1 class="display-1">MARK YOUR ATTENDANCE</h1>
    </div>
    
        <form [formGroup]="userForm" (ngSubmit)="submitdata()">
            <div class="row d-flex justify-content-center">
                <div class="col-lg-6 align-center text-center">
                    <label for="">Date</label>
                    <input type="date" formControlName="attendance" class="form-control">
                </div>
            </div>
            <div class="row mt-3 d-flex justify-content-center">
                <div class="col-lg-12 align-center text-center">
                    <input 
                    [disabled]="(userForm.controls.attendance.touched || userForm.controls.attendance.untouched) && userForm.controls.attendance.invalid" 
                    type="submit" class="btn btn-primary btn-sm">
                </div>
            </div>
        </form>
    
</div>
